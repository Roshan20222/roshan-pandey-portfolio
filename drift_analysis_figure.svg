<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#grad1)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Long Video Stability: J&amp;F Score Over Time
  </text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
    5-minute continuous video sequences from YouTube-VOS
  </text>
  
  <!-- Chart area -->
  <g transform="translate(80, 80)">
    <!-- Grid -->
    <line x1="0" y1="0" x2="0" y2="320" stroke="#94a3b8" stroke-width="2"/>
    <line x1="0" y1="320" x2="640" y2="320" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Horizontal grid lines -->
    <g opacity="0.3">
      <line x1="0" y1="0" x2="640" y2="0" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="80" x2="640" y2="80" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="160" x2="640" y2="160" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="240" x2="640" y2="240" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="320" x2="640" y2="320" stroke="#cbd5e1" stroke-width="2"/>
    </g>
    
    <!-- Y-axis labels -->
    <text x="-15" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">90</text>
    <text x="-15" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">85</text>
    <text x="-15" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">80</text>
    <text x="-15" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">75</text>
    <text x="-15" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">70</text>
    
    <!-- Y-axis title -->
    <text x="-55" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b" transform="rotate(-90, -55, 160)">
      J&amp;F Score (%)
    </text>
    
    <!-- X-axis labels -->
    <text x="0" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">0</text>
    <text x="128" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">1</text>
    <text x="256" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">2</text>
    <text x="384" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">3</text>
    <text x="512" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">4</text>
    <text x="640" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">5</text>
    
    <!-- X-axis title -->
    <text x="320" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Time (minutes)
    </text>
    
    <!-- Data lines -->
    
    <!-- FIFO baseline (red, declining) -->
    <path d="M 0,16 L 64,20 L 128,28 L 192,40 L 256,58 L 320,82 L 384,108 L 448,138 L 512,172 L 576,210 L 640,250" 
          fill="none" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,4" opacity="0.8"/>
    
    <!-- XMem (orange, moderate drift) -->
    <path d="M 0,6 L 64,8 L 128,12 L 192,18 L 256,28 L 320,40 L 384,54 L 448,70 L 512,88 L 576,108 L 640,130" 
          fill="none" stroke="#f97316" stroke-width="3" opacity="0.8"/>
    
    <!-- DeAOT (yellow, slight drift) -->
    <path d="M 0,24 L 64,26 L 128,30 L 192,36 L 256,44 L 320,52 L 384,62 L 448,72 L 512,84 L 576,96 L 640,110" 
          fill="none" stroke="#eab308" stroke-width="3" opacity="0.8"/>
    
    <!-- SAM2-Lite (green, stable) -->
    <path d="M 0,46 L 64,44 L 128,46 L 192,48 L 256,50 L 320,52 L 384,54 L 448,56 L 512,58 L 576,60 L 640,62" 
          fill="none" stroke="#10b981" stroke-width="4"/>
    <circle cx="0" cy="46" r="4" fill="#10b981"/>
    <circle cx="128" cy="46" r="4" fill="#10b981"/>
    <circle cx="256" cy="50" r="4" fill="#10b981"/>
    <circle cx="384" cy="54" r="4" fill="#10b981"/>
    <circle cx="512" cy="58" r="4" fill="#10b981"/>
    <circle cx="640" cy="62" r="4" fill="#10b981"/>
    
    <!-- SAM2 teacher (blue, most stable) -->
    <path d="M 0,10 L 64,8 L 128,9 L 192,10 L 256,11 L 320,12 L 384,13 L 448,14 L 512,15 L 576,16 L 640,18" 
          fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="2,4" opacity="0.6"/>
    
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="600" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- SAM2 -->
    <line x1="15" y1="15" x2="45" y2="15" stroke="#3b82f6" stroke-width="3" stroke-dasharray="2,4" opacity="0.6"/>
    <text x="55" y="20" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">SAM2 (teacher)</text>
    
    <!-- SAM2-Lite -->
    <line x1="155" y1="15" x2="185" y2="15" stroke="#10b981" stroke-width="4"/>
    <circle cx="170" cy="15" r="3" fill="#10b981"/>
    <text x="195" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">SAM2-Lite (ours)</text>
    
    <!-- DeAOT -->
    <line x1="310" y1="15" x2="340" y2="15" stroke="#eab308" stroke-width="3"/>
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">DeAOT</text>
    
    <!-- XMem -->
    <line x1="15" y1="35" x2="45" y2="35" stroke="#f97316" stroke-width="3"/>
    <text x="55" y="40" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">XMem</text>
    
    <!-- FIFO baseline -->
    <line x1="120" y1="35" x2="150" y2="35" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">FIFO baseline</text>
  </g>
  
  <!-- Annotation -->
  <g transform="translate(550, 180)">
    <path d="M 0,0 L -80,-50" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <rect x="5" y="-10" width="150" height="40" rx="5" fill="#10b981" opacity="0.9" filter="url(#shadow)"/>
    <text x="80" y="8" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Stable tracking
    </text>
    <text x="80" y="22" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
      Memory-aware learning
    </text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
</svg>