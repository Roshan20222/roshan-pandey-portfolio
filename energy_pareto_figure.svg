<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Energy-Accuracy Pareto Frontier
  </text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#64748b">
    Processing 10-minute 480p video | Lower energy and higher accuracy is better
  </text>
  
  <!-- Chart area -->
  <g transform="translate(100, 100)">
    <!-- Axes -->
    <line x1="0" y1="420" x2="600" y2="420" stroke="#475569" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="420" stroke="#475569" stroke-width="2"/>
    
    <!-- Grid lines -->
    <g opacity="0.2">
      <line x1="0" y1="0" x2="600" y2="0" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="84" x2="600" y2="84" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="168" x2="600" y2="168" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="252" x2="600" y2="252" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="336" x2="600" y2="336" stroke="#cbd5e1" stroke-width="1"/>
      
      <line x1="0" y1="420" x2="0" y2="0" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="100" y1="420" x2="100" y2="0" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="200" y1="420" x2="200" y2="0" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="300" y1="420" x2="300" y2="0" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="400" y1="420" x2="400" y2="0" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="500" y1="420" x2="500" y2="0" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="600" y1="420" x2="600" y2="0" stroke="#cbd5e1" stroke-width="1"/>
    </g>
    
    <!-- Y-axis labels (J&F Score) -->
    <text x="-15" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">70</text>
    <text x="-15" y="341" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">75</text>
    <text x="-15" y="257" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">80</text>
    <text x="-15" y="173" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">85</text>
    <text x="-15" y="89" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">90</text>
    <text x="-15" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">95</text>
    
    <!-- Y-axis title -->
    <text x="-60" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b" transform="rotate(-90, -60, 210)">
      J&amp;F Score (%)
    </text>
    
    <!-- X-axis labels (Energy in Wh) -->
    <text x="0" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">0</text>
    <text x="100" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">5</text>
    <text x="200" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">10</text>
    <text x="300" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">15</text>
    <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">20</text>
    <text x="500" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">25</text>
    <text x="600" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">30+</text>
    
    <!-- X-axis title -->
    <text x="300" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Energy Consumption (Watt-hours)
    </text>
    
    <!-- Pareto frontier region -->
    <path d="M 10,126 L 25,105 L 45,84 L 80,84 L 150,105 L 250,147 L 400,210 L 600,336" 
          fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="6,4" opacity="0.5"/>
    
    <!-- Data points -->
    
    <!-- SAM2 (teacher) - high energy, high accuracy -->
    <circle cx="570" cy="63" r="10" fill="#3b82f6" stroke="white" stroke-width="2" filter="url(#shadow)"/>
    <text x="570" y="48" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">SAM2</text>
    <text x="570" y="95" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">86.5%, 35.6 Wh</text>
    
    <!-- DeAOT-L -->
    <circle cx="355" cy="105" r="9" fill="#f97316" stroke="white" stroke-width="2" filter="url(#shadow)"/>
    <text x="355" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">DeAOT-L</text>
    
    <!-- XMem -->
    <circle cx="245" cy="73" r="9" fill="#eab308" stroke="white" stroke-width="2" filter="url(#shadow)"/>
    <text x="245" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">XMem</text>
    
    <!-- STM -->
    <circle cx="131" cy="126" r="9" fill="#ef4444" stroke="white" stroke-width="2" filter="url(#shadow)"/>
    <text x="131" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">STM</text>
    
    <!-- MobileSAM -->
    <circle cx="34" cy="283" r="9" fill="#8b5cf6" stroke="white" stroke-width="2" filter="url(#shadow)"/>
    <text x="34" y="268" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">MobileSAM</text>
    
    <!-- SAM2-Lite variants (on Pareto frontier) -->
    
    <!-- SAM2-Lite-Tiny -->
    <circle cx="13" cy="220" r="12" fill="#10b981" stroke="white" stroke-width="3" filter="url(#glow)"/>
    <text x="13" y="200" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#065f46">SAM2-Lite</text>
    <text x="13" y="213" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#065f46">Tiny</text>
    <text x="13" y="245" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">79.8%, 0.8 Wh</text>
    
    <!-- SAM2-Lite-Small -->
    <circle cx="21" cy="157" r="14" fill="#10b981" stroke="white" stroke-width="3" filter="url(#glow)"/>
    <text x="21" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#065f46">SAM2-Lite</text>
    <text x="21" y="148" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#065f46">Small</text>
    <text x="21" y="180" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">83.1%, 1.3 Wh</text>
    
    <!-- SAM2-Lite-Base -->
    <circle cx="47" cy="94" r="14" fill="#10b981" stroke="white" stroke-width="3" filter="url(#glow)"/>
    <text x="47" y="72" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#065f46">SAM2-Lite</text>
    <text x="47" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#065f46">Base</text>
    <text x="47" y="117" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">84.5%, 2.9 Wh</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 530)">
    <rect x="0" y="0" width="600" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- SAM2-Lite -->
    <circle cx="20" cy="25" r="8" fill="#10b981" stroke="white" stroke-width="2"/>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" font-weight="bold">SAM2-Lite (ours)</text>
    
    <!-- Other methods -->
    <circle cx="180" cy="25" r="7" fill="#3b82f6" stroke="white" stroke-width="2"/>
    <text x="195" y="30" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Teacher</text>
    
    <circle cx="260" cy="25" r="7" fill="#f97316" stroke="white" stroke-width="2"/>
    <text x="275" y="30" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Other VOS</text>
    
    <!-- Pareto frontier -->
    <line x1="360" y1="25" x2="390" y2="25" stroke="#10b981" stroke-width="3" stroke-dasharray="6,4"/>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Pareto frontier</text>
  </g>
  
  <!-- Annotation box -->
  <g transform="translate(480, 280)">
    <rect x="0" y="0" width="200" height="90" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#065f46">
      SAM2-Lite Advantage
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#047857">
      ✓ Better accuracy at
    </text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#047857">
      every energy budget
    </text>
    <text x="100" y="78" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#047857">
      ✓ Enables hours of
    </text>
    <text x="100" y="93" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#047857">
      battery operation
    </text>
  </g>
</svg>